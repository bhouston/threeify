<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Threeify - Standalone Example</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden; /* avoid feedback loop where canvas grows out of control. */
      }
      .framebuffer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <code id="text" classname="text"></code>
    <canvas class="framebuffer" id="framebuffer"></canvas>
    <script type="module" src="./build.js"></script>
  </body>
</html>
