<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Threeify - Example Loader</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background-color: black;
        overflow: hidden; /* avoid feedback loop where canvas grows out of control. */
      }
      .framebuffer {
        width: 100%;
        height: 100%;
      }
    </style>
   </head>
  <body>
    <div id="container"></div>
    <canvas class="framebuffer" id="framebuffer" className="framebuffer"></canvas>
    <!--<script src="https://greggman.github.io/webgl-lint/webgl-lint.js" crossorigin></script>-->

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      let scriptUrl = urlParams.get("scriptUrl");
      const name = urlParams.get("name") || "nodes/glTFIBL";
      if (name !== null) {
        scriptUrl = `./dist/${name}/index.js`;
      }
      var script = document.createElement("script");
      script.setAttribute("type", "module");
      script.setAttribute("src", scriptUrl);
      document.getElementsByTagName("head")[0].appendChild(script);
    </script>
  </body>
</html>
